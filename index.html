<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="rgba(233, 61, 107, .7)" />
    <title>Bookself Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="nav-container">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-book-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
            />
          </svg>
          Bookshelf
        </div>
      </nav>
      <div class="header-container">
        <div>
          <h1>Your virtual library</h1>
          <p>Managing books becomes easier with the Bookshelf app</p>
        </div>
        <a href="#content-container">Get start</a>
      </div>
    </header>
    <div class="content-container" id="content-container">
      <div class="add-book" id="add-book">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-journal-plus"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5"
          />
          <path
            d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"
          />
          <path
            d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"
          />
        </svg>
        <h3>Add new book</h3>
      </div>

      <div class="content-book grid-2-cols">
        <div class="unread-container">
          <div class="unread-header"><h4>Belum Dibaca</h4></div>
          <div class="unread" id="unread"></div>
        </div>
        <div class="read-container">
          <div class="read-header">
            <h4>Sudah Dibaca</h4>
          </div>
          <div class="read" id="read"></div>
        </div>
      </div>
    </div>

    <div id="modal">
      <section class="container">
        <h2>New Book</h2>
        <form id="form">
          <div class="input-group">
            <input
              type="text"
              id="title"
              placeholder="Judul Buku"
              class="input-form"
              maxlength="120"
              pattern="^[a-zA-Z0-9_ ]*$"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              id="author"
              placeholder="Author"
              class="input-form"
              maxlength="60"
              pattern="^[a-zA-Z0-9_ ]*$"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="date"
              id="year"
              class="input-form"
              min="1900"
              max="2026"
            />
          </div>

          <div class="button-group">
            <button type="reset" class="close" id="close">Close</button>
            <button type="submit" class="save" id="save">Save</button>
          </div>
        </form>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
